<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body  onload="onInit()">
    
    <section class="home">
        <h1>Keeper</h1> 
        <h2>Find your way back to your best places</h2>
        <button type ="button" onclick=selectedPrefs()>User Preferences</button>
        <button type ="button" onclick=selectedMap()>Map</button>
    </section>
    <section class="user-pref">
        <form id="userForm" action="#" method="post" onsubmit="submitForm(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="Insert your email here" required><br>
            <div class="age-container">
                <label for="age">Age:</label>
                <input type="range" id="age" name="age" min="18" max="120" value="18">
                <span id="ageValue">18</span>
            </div>
            <h2>Colors</h3>
            <label for="txtColor">Text Color:</label>
            <input type="color" id="txtColor" name="txtColor" value="#000000"><br>

            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" name="bgColor" value="#FFFFFF"><br>

            <h2>Birth</h3>
            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" value="" required><br>

            <label for="birthTime">Birth Time:</label>
            <input type="time" id="birthTime" name="birthTime" value="" required><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="map">
        <h1> there will be a map here one day</h1>
        <div id="map-container">

        </div>
    </section>

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
